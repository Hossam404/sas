apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  namespace: node
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app-container
        image: "hussamgamal/node-img:v1"  
