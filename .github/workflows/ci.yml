name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Linter-run:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
    - name: Super-Linter
      uses: super-linter/super-linter@v5.7.2
    
  Docker:
    name: Run Node
    runs-on: ubuntu-latest

    steps:
     - name: Checkout
       uses: actions/checkout@v4.1.1

     - name: Build and Push Docker Image
       id: docker_build
       uses: mr-smithers-excellent/docker-build-push@v4
       with:
        image: hussamgamal/node-img
        tag: v1
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

  Terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest
    needs: Docker

    steps:
    - uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.KUBECONFIG_CONTENT }}
      with:
        args: get pods -n node
        
    - name: Checkout Terraform
      uses: actions/checkout@v4.1.1
    
    - name: Verify kubectl version
      run: kubectl version --client

    - name: Debugging Info
      run: |
        pwd
        ls -R
        tree -L 3
        kubectl config view
        
    - name: Initialize Terraform
      run: |
        cd TerraformDocker
        terraform init

    - name: Terraform Plan
      run: |
        cd TerraformDocker
        terraform plan

    - name: Terraform Validate
      run: |
        cd TerraformDocker
        terraform validate

    - name: Terraform Apply
      run: |
        cd TerraformDocker
        terraform apply --auto-approve
