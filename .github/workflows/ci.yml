name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-node:
    name: Node app
    runs-on: ubuntu-latest

    steps:
    - name: Super-Linter
      uses: super-linter/super-linter@v5.7.2
      
    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}              
    
    - name: Docker build and push
      uses: cloudposse/github-action-docker-build-push@1.15.0
      with:
        workdir: ./
        file: Dockerfile
        repository: hussamgamal/nide
        registry: docker.io
        image_name: node-img 
        login: ${{ secrets.DOCKER_USERNAME }}
        tags: v1          
          
    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: hussamgamal/nide
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
